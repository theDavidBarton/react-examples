name: CI

on: 
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Install and Build
      run: yarn && yarn build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
          folder: build
      env:
        ACCESS_TOKEN: ${{ secrets.GH_PAGES_CI }}
        BRANCH: gh-pages
        FOLDER: build
        BUILD_SCRIPT: yarn && yarn build
    permissions:
      contents: write
